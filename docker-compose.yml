version: '3.8'

services:
  # Base de données PostgreSQL pour auth-service
  auth-db:
    image: postgres:15-alpine
    container_name: omra-auth-db
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - omra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de données PostgreSQL pour flight-service
  flight-db:
    image: postgres:15-alpine
    container_name: omra-flight-db
    environment:
      POSTGRES_DB: flightdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - flight-db-data:/var/lib/postgresql/data
    networks:
      - omra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de données PostgreSQL pour hotel-service
  hotel-db:
    image: postgres:15-alpine
    container_name: omra-hotel-db
    environment:
      POSTGRES_DB: hoteldb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - hotel-db-data:/var/lib/postgresql/data
    networks:
      - omra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: omra-auth-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://auth-db:5432/authdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      JWT_SECRET: omra_jwt_secret_key_change_in_production_123456789
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - omra-network
    restart: unless-stopped

  # Flight Service
  flight-service:
    build:
      context: ./flight-service
      dockerfile: Dockerfile
    container_name: omra-flight-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://flight-db:5432/flightdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      flight-db:
        condition: service_healthy
    networks:
      - omra-network
    restart: unless-stopped

  # Hotel Service
  hotel-service:
    build:
      context: ./hotel-service
      dockerfile: Dockerfile
    container_name: omra-hotel-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://hotel-db:5432/hoteldb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      hotel-db:
        condition: service_healthy
    networks:
      - omra-network
    restart: unless-stopped

  # Planning Service
  planning-service:
    build:
      context: ./planning-service
      dockerfile: Dockerfile
    container_name: omra-planning-service
    ports:
      - "8084:8084"
    environment:
      SERVICES_FLIGHT_URL: http://flight-service:8082
      SERVICES_HOTEL_URL: http://hotel-service:8083
    depends_on:
      - flight-service
      - hotel-service
    networks:
      - omra-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./omra-frontend
      dockerfile: Dockerfile
    container_name: omra-frontend
    ports:
      - "3000:80"
    depends_on:
      - auth-service
      - planning-service
    networks:
      - omra-network
    restart: unless-stopped

networks:
  omra-network:
    driver: bridge

volumes:
  auth-db-data:
  flight-db-data:
  hotel-db-data:
